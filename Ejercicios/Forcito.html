<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTRUCTURAS REPETITIVAS</title>
</head>
<body>
    <h1>Imprimiendo el contenido de un arreglo</h1>
    <script>
    var edades=[10,18,60,27];
    var suma=0, promedio=0;
    var mayor=0, menor=0;
    var seleccion;

 seleccion=parseInt(prompt("Selecciones una opcion:\n 1.Arreglo \n 2.Edad promedio\n 3.Conteo"));
 while(seleccion<1 || seleccion >3)
    {
     seleccion=parseInt(prompt("Ingrese una opcion v√°lida\n 1.Arreglo \n 2.Edad promedio\n 3.Conteo"));
    }   
    switch(seleccion)
     {
     case 1:
     {
        document.write("Imprimiendo el contenido del arreglo");

        for (let index = 0; index < edades.length; index++) {
    
        document.writeln(edades[index],"-");
    }
         break;
     }
     case 2:
         {
            for (let index = 0; index < edades.length; index++){
                suma=suma+edades[index];
            }
            promedio=suma/edades.length;
            document.write("La edad promedio es: ",promedio.toFixed(2));
             
             break;
         }
     case 3 :
         {
            document.write("Utilizando conteo: ","<br>");
            for (let index = 0; index < edades.length; index++) {
            if(edades[index]>=18){
            mayor++;
           } else 
          { 
          menor++;
          }    
           }
           document.write("La cantidad de menores a 18 son: ", menor,"<br>");
           document.write("La cantidad de mayores a 18 son: ", mayor,"<br>");
             break;  
         }
        }


   

    

    
    //fin for
  /*

*/

   
    </script>
    
</body>
</html>
